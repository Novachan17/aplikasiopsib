<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cetak Data Gejala</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @media print {
            .no-print {
                display: none !important;
            }
        }

        /* TABEL CENTER + LEBAR PAS */
        .table-wrapper {
            display: flex;
            justify-content: center;
        }

        table {
            width: auto;              /* ⬅️ penting: jangan 100% */
            min-width: 600px;         /* biar tetap rapi */
        }

        th, td {
            white-space: normal;      /* teks boleh turun baris */
        }

        .col-no {
            width: 60px;
            text-align: center;
        }

        .col-id {
            width: 120px;
            text-align: center;
        }

        .col-nama {
            max-width: 400px;         /* ⬅️ pas isi */
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <!-- TOMBOL KANAN ATAS -->
    <div class="d-flex justify-content-end mb-3 no-print">
        <button onclick="window.print()" class="btn btn-primary me-2">
            Cetak
        </button>
        <a href="/gejala" class="btn btn-secondary">
            Kembali
        </a>
    </div>

    <!-- JUDUL -->
    <h4 class="text-center mb-4">
        Data Gejala<br>
        <small class="text-muted">Bengkel Tri Jaya Motor</small>
    </h4>

    <!-- TABEL -->
    <div class="table-wrapper">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th class="col-no">No</th>
                <th class="col-id">ID Gejala</th>
                <th class="col-nama text-center">Nama Gejala</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="g, i : ${list}">
                <td class="col-no" th:text="${i.count}"></td>
                <td class="col-id" th:text="${g.id_gejala}"></td>
                <td class="col-nama" th:text="${g.nama_gejala}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
