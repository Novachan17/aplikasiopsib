<div th:fragment="content">

    <!-- ===== HEADER ===== -->
    <div class="mb-4">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="mb-0">Data Gejala</h3>

            <div>
                <a href="/gejala/cetak" class="btn btn-primary me-2">Cetak</a>
                <a href="/gejala/tambah" class="btn btn-success">+ Tambah Data</a>
            </div>
        </div>

        <!-- SEARCH -->
        <form method="get" action="/gejala">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text"
                       id="search"
                       name="keyword"
                       class="form-control"
                       placeholder="Cari berdasarkan ID atau Nama Gejala..."
                       th:value="${keyword}">
            </div>
        </form>
    </div>

    <table class="table table-bordered bg-white">
        <thead>
        <tr>
            <th class="text-center" >No</th>
            <th class="text-center" >ID</th>
            <th class="text-center" >Nama Gejala</th>
            <th class="text-center" width="150">Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="g, i : ${list}">
            <td class="text-center" th:text="${i.count}"></td>
            <td class="text-center" th:text="${g.id_gejala}"></td>
            <td th:text="${g.nama_gejala}"></td>
            <td class="text-center" >
                <a th:href="@{/gejala/edit/{id}(id=${g.id_gejala})}"
                   class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/gejala/hapus/{id}(id=${g.id_gejala})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Hapus data ini?')">Hapus</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
