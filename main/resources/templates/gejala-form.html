<div th:fragment="content">

    <h3 th:text="${title}"></h3>

    <form action="/gejala/simpan" method="post">

        <!-- ID hanya untuk EDIT -->
        <input type="hidden" name="id_gejala" th:value="${gejala.id_gejala}">

        <div class="mb-3">
            <label>Nama Gejala</label>
            <input type="text"
                   name="nama_gejala"
                   class="form-control"
                   th:value="${gejala.nama_gejala}"
                   required>
        </div>

        <button class="btn btn-success">Simpan</button>
        <a href="/gejala" class="btn btn-secondary">Batal</a>
    </form>

</div>
