<div th:fragment="content">

    <h3 class="mb-3">Form Konsultasi</h3>
    <p class="text-muted">Pilih gejala yang dirasakan lalu klik <b>Proses Diagnosa</b>.</p>

    <form action="/konsultasi/proses" method="post">

        <!-- SEARCH -->
        <div class="mb-3">
            <input type="text" id="searchGejala"
                   class="form-control"
                   placeholder="Cari gejala (ID / nama)...">
        </div>

        <!-- LIST GEJALA -->
        <div class="row" id="gejalaContainer">
            <div class="col-md-4 mb-3"
                 th:each="g : ${listGejala}">
                <label class="card p-3 h-100 gejala-card">
                    <input type="checkbox"
                           name="gejalaIds"
                           th:value="${g.id_gejala}"
                           class="form-check-input me-2">
                    <b th:text="${g.id_gejala}"></b>
                    <span th:text="${g.nama_gejala}"></span>
                </label>
            </div>
        </div>

        <!-- BUTTON -->
    <div class="mt-4 d-flex justify-content-between align-items-center flex-wrap gap-2">
        <div>
           <button id="btnProses"
                    type="submit"
                    class="btn btn-primary"
                    disabled>
                Proses Diagnosa
            </button>

            <a href="/konsultasi" class="btn btn-secondary ms-2">Reset</a>
        </div>

        <p class="text-muted mb-0">
            Pastikan minimal 1 gejala dipilih.
        </p>
    </div>


    </form>

</div>
