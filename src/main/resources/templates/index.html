<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistem Diagnosis Motor Matic</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="login-page">

<div class="login-overlay">

    <div class="card shadow p-4 text-center login-card">

        <!-- LOGO -->
        <a th:href="@{/}">
            <img th:src="@{/img/logo-trijaya.png}"
                 alt="Tri Jaya Motor"
                 class="mb-3">
        </a>

        <h4 class="mb-2">Sistem Diagnosis Motor Matic</h4>
        <p class="text-muted mb-4">
            Bengkel Tri Jaya Motor
        </p>

        <!-- LOGIN ADMIN -->
        <a href="/login" class="btn btn-primary w-100 mb-2">
            Login Admin / Mekanik
        </a>

        <hr>

        <!-- FORM USER UMUM -->
        <form method="post" action="/guest/login">

            <label class="form-label fw-semibold">
                Konsultasi Cepat (Tanpa Login)
            </label>

            <input type="text"
                   name="nama"
                   class="form-control mb-3"
                   placeholder="Masukkan Nama Anda"
                   required>

            <button class="btn btn-success w-100">
                Mulai Konsultasi
            </button>

        </form>

    </div>

</div>

</body>
</html>
