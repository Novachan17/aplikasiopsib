<div th:fragment="navbar">

        <div class="brand">
            Sistem Pakar
            <span class="badge">TRI JAYA MOTOR</span>
            <div class="subtitle">
                Diagnosa Motor Matic – Forward Chaining
            </div>
        </div>

        <div class="user-info">

            <span th:if="${session.user != null}">
