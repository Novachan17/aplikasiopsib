<div th:fragment="navbar">
    <nav class="top-navbar d-flex align-items-center">

        <!-- BRAND -->
        <div class="brand">
            Sistem Pakar
            <span class="badge">TRI JAYA MOTOR</span>
            <div class="subtitle">
                Diagnosa Motor Matic – Forward Chaining
            </div>
        </div>

        <!-- RIGHT AREA -->
        <div class="ms-auto d-flex align-items-center gap-2">

            <!-- USER INFO -->
            <span th:if="${session.user != null}">
                Halo, <b th:text="${session.user.nama}">User</b>
            </span>

            <span th:if="${session.user == null and session.role == 'guest'}">
                Halo, <b th:text="${session.guestName}">Pengunjung</b>
            </span>

            <!-- LOGOUT (MOBILE ONLY) -->
            <a href="/logout"
               class="btn btn-outline-danger btn-sm d-lg-none">
                <i class="bi bi-box-arrow-right"></i>
                Logout
            </a>

            <!-- TOGGLE SIDEBAR -->
            <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        </div>

    </nav>
</div>
