<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cetak Hasil Konsultasi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        @media print {
            .no-print,
            .no-print * {
                display: none !important;
            }
        }
    </style>

</head>
<body onload="window.print()">

    
<div class="container mt-4">

    <div class="d-flex justify-content-end mb-3 no-print">
        <button onclick="window.print()" class="btn btn-primary me-2">
            Cetak
        </button>
        <a href="/riwayat-konsultasi" class="btn btn-secondary">
            Kembali
        </a>
    </div>

    <h3 class="text-center mb-4">
        Hasil Diagnosa Kerusakan Motor Matic
    </h3>

    <p><b>ID Konsultasi:</b>
        <span th:text="${konsultasi.idKonsultasi}"></span>
    </p>

    <p><b>Tanggal:</b>
        <span th:text="${#temporals.format(konsultasi.tanggal, 'dd MMMM yyyy HH:mm')}"></span>

    </p>

    <p><b>Nama Konsultan:</b>
    <span th:text="${namaPelaku}"></span>
</p>



    <hr>

    <p><b>Kerusakan:</b>
        <span th:text="${konsultasi.kerusakanHasil.nama_kerusakan}"></span>
    </p>

    <p><b>Persentase:</b>
        <span th:text="${#numbers.formatDecimal(hasil[0].persentase, 1, 2)} + '%'"></span>
    </p>

    <p><b>Deskripsi:</b><br>
        <span th:text="${konsultasi.kerusakanHasil.deskripsi}"></span>
    </p>

    <p><b>Solusi:</b><br>
        <span th:text="${konsultasi.kerusakanHasil.solusi}"></span>
    </p>

    <hr>

    <h6>Gejala yang Dipilih</h6>
    <ul>
        <li th:each="g : ${gejalaList}"
            th:text="${g.id_gejala + ' - ' + g.nama_gejala}">
        </li>
    </ul>

    <!-- TOP KANDIDAT -->
    <div class="card mb-4">
        <div class="card-body">
            <h6>Top Kandidat Kerusakan</h6>

            <table class="table table-bordered">
                <thead>
                <tr class="text-center">
                    <th>No</th>
                    <th>Kerusakan</th>
                    <th>Cocok</th>
                    <th>Total</th>
                    <th>Persentase</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="k, i : ${hasil}">
                    <td class="text-center" th:text="${i.count}"></td>
                    <td th:text="${k.kerusakan.nama_kerusakan}"></td>
                    <td class="text-center" th:text="${k.cocok}"></td>
                    <td class="text-center" th:text="${k.total}"></td>
                    <td class="text-center" th:text="${#numbers.formatDecimal(k.persentase, 1, 2)} + '%'"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

</body>
</html>
