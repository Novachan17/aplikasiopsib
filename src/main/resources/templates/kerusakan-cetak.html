<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cetak Data Kerusakan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        @media print {
            .no-print { display: none; }
        }
    </style>
</head>
<body>

<div class="container mt-4">

    <div class="d-flex justify-content-end mb-3 no-print">
        <button onclick="window.print()" class="btn btn-primary me-2">Cetak</button>
        <a href="/kerusakan" class="btn btn-secondary">Kembali</a>
    </div>

    <h4 class="text-center mb-4">
        Data Kerusakan<br>
        <small class="text-muted">Bengkel Tri Jaya Motor</small>
    </h4>

    <table class="table table-bordered">
        <thead class="text-center">
        <tr>
            <th>No</th>
            <th>ID</th>
            <th>Nama Kerusakan</th>
            <th>Deskripsi</th>
            <th>Solusi</th>
            <th>Gejala</th>
            <th>Jml.</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="k, i : ${list}">
            <td class="text-center" th:text="${i.count}"></td>
            <td class="text-center" th:text="${k.id_kerusakan}"></td>
            <td th:text="${k.nama_kerusakan}"></td>
            <td th:text="${k.deskripsi}"></td>
            <td th:text="${k.solusi}"></td>
            <td>
                <ul>
                    <li th:each="g, stat : ${k.gejalaList}"
                        th:text="${g.nama_gejala}"></li>
                </ul>
            </td>
            <td th:text="${#lists.size(k.gejalaList)}" class="text-center"></td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
